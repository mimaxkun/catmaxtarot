  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Crimson+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1a1a25;
      --green: #4ade80;
      --green-dim: #22633a;
      --green-glow: rgba(74, 222, 128, 0.15);
      --amber: #d4a853;
      --amber-dim: rgba(212, 168, 83, 0.3);
      --text: #c8c8d0;
      --text-dim: #5a5a6e;
      --purple: #a78bfa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html { height: 100%; }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(74, 222, 128, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(74, 222, 128, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    /* Scanline effect */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.08) 2px,
        rgba(0, 0, 0, 0.08) 4px
      );
      pointer-events: none;
      z-index: 100;
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.6) 100%);
      pointer-events: none;
      z-index: 99;
    }

    .card {
      position: relative;
      width: min(480px, 92vw);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      animation: cardIn 0.8s ease-out 0.3s forwards;
      box-shadow:
        0 0 80px rgba(74, 222, 128, 0.03),
        0 20px 60px rgba(0, 0, 0, 0.5);
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Title bar */
    .titlebar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(255,255,255,0.02);
      border-bottom: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 0.5px;
    }

    .dots {
      display: flex;
      gap: 6px;
    }

    .dots span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--border);
    }

    .dots span:nth-child(1) { background: #ff5f57; }
    .dots span:nth-child(2) { background: #ffbd2e; }
    .dots span:nth-child(3) { background: #28c840; }

    .titlebar-text { margin-left: auto; }

    /* Terminal content */
    .terminal {
      padding: 28px 24px 32px;
    }

    .prompt {
      color: var(--green);
      font-size: 13px;
      font-weight: 500;
      opacity: 0;
      animation: typeIn 0.4s ease-out 0.8s forwards;
    }

    .prompt .path { color: var(--purple); }

    @keyframes typeIn {
      from { opacity: 0; transform: translateX(-5px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: var(--green);
      vertical-align: text-bottom;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Identity block */
    .identity {
      margin-top: 28px;
      padding: 20px 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      opacity: 0;
      animation: fadeUp 0.5s ease-out 1.2s forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .identity .label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--text-dim);
      margin-bottom: 12px;
    }

    .identity .name {
      font-family: 'Crimson Pro', serif;
      font-size: 42px;
      font-weight: 300;
      font-style: italic;
      color: var(--amber);
      letter-spacing: 2px;
      line-height: 1;
      text-shadow: 0 0 40px var(--amber-dim);
    }

    .identity .role {
      margin-top: 8px;
      font-size: 12px;
      font-weight: 300;
      color: var(--text-dim);
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* Tarot symbol */
    .tarot-sigil {
      margin: 24px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      animation: fadeUp 0.5s ease-out 1.5s forwards;
    }

    .sigil-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--border), transparent);
    }

    .sigil-line:last-child {
      background: linear-gradient(-90deg, var(--border), transparent);
    }

    .sigil-icons {
      display: flex;
      gap: 14px;
      font-size: 14px;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    /* Social links */
    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      opacity: 0;
      animation: fadeUp 0.5s ease-out 1.8s forwards;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: rgba(255,255,255,0.015);
      border: 1px solid transparent;
      border-radius: 2px;
      text-decoration: none;
      color: var(--text);
      font-size: 12px;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      background: var(--green);
      transition: width 0.25s ease;
    }

    .link:hover {
      border-color: var(--border);
      background: rgba(74, 222, 128, 0.03);
    }

    .link:hover::before { width: 2px; }
    .link:hover .link-icon { color: var(--green); }

    .link-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      color: var(--text-dim);
      transition: color 0.25s ease;
    }

    .link-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .link-platform {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-dim);
    }

    .link-handle {
      font-size: 12px;
      font-weight: 400;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Footer */
    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeUp 0.5s ease-out 2.1s forwards;
    }

    .footer .status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 8px var(--green-glow);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: var(--green);
      border-radius: 50%;
      opacity: 0;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { opacity: 0; transform: translateY(100vh) scale(1); }
      10% { opacity: 0.6; }
      90% { opacity: 0.2; }
      100% { opacity: 0; transform: translateY(-10vh) scale(0.5); }
    }

    /* Mobile */
    @media (max-width: 500px) {
      .terminal { padding: 20px 16px 24px; }
      .identity .name { font-size: 32px; }
      .links { grid-template-columns: 1fr; }
      .link { padding: 12px 14px; }
    }
  </style>
</head>
